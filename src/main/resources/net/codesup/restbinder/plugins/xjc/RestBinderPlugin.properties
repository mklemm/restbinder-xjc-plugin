usage.generateTools=Generate utility classes as source code. If you say "no" here, you will have to add the plugin JAR \
  to the runtime classpath of the generated class domain.
usage=Generates transparent hyperlink traversal for JAXB objects
usage.webDocumentVariableName=Name of the generated variable that holds the WebDocument instance used to resolve the links internally.
usage.linkGetterSuffix=Suffix to append to the original getter method that returns the link object itself, not the referenced object.
usage.webDocumentClass=Class to declare the web document variable as. Can be overridden here to add a custom class with additional functionality.
error.elementNotFound=Target element name {0} of 'target' customization could not be resolved. It must be a top-level element mapped to a class.
